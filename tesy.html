<!DOCTYPE html>
<html>
<body>

<h1>The datalist element</h1>

<input list="suggestionList" id="answerInput">
<datalist id="suggestionList">
    <option data-value="42">The answer</option>
    <option data-value="6">The answer</option>
    <option data-value="25">The answer</option>
    <option data-value="7">The answer</option>
    <option data-value="8">The answer</option>
</datalist>
<input type="hidden" name="answer" id="answerInput-hidden">

<script>
document.querySelector('input[list]').addEventListener('input', function(e) {
    var input = e.target,
        list = input.getAttribute('list'),
        options = document.querySelectorAll('#' + list + ' option'),
        hiddenInput = document.getElementById(input.getAttribute('id') + '-hidden'),
        inputValue = input.value;
        console.log(input);
        console.log(list);
        console.log(options);
        console.log(hiddenInput);
        console.log(inputValue);
    hiddenInput.value = inputValue;

    for(var i = 0; i < options.length; i++) {
        var option = options[i];

        if(option.innerText === inputValue) {
            hiddenInput.value = option.getAttribute('data-value');
            break;
        }
    }
});
</script>

<p><strong>Note:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).</p>

</body>
</html>
